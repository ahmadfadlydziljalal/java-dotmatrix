apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'dotmatrix.Index'

repositories {
    jcenter()
    maven {
        url "http://dl.bintray.com/jockihendry/maven"
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile group: 'jockihendry', name: 'simple-escp', version: '0.5.3'
}

dependencies {
  implementation 'com.google.code.gson:gson:2.8.6'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'dotmatrix.Index'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
 }